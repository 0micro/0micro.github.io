source: .
destination: ./_site
collections_dir: .
plugins_dir: _plugins/
layouts_dir: _layouts/
sitemap: true

url: ""

keep_files:
  - .git
  - .srv
exclude:
  - Gemfile
  - gemfiles/
  - Gemfile.lock
  - sass-cache/
  - jekyll-cache/
  - node_modules
  - vendor
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
include:
  - .htaccess

languages: ['en','ja']
default_lang: 'en'
exclude_from_localization: ['javascript', 'images', 'css']
parallel_localization: false

author: Micro

github_username: 0micro

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: false

safe: false
disable_disk_cache: false
ignore_theme_config: false
timezone: Asia/Tokyo
encoding: "UTF-8"

show_drafts: true
future: true
lsi: true
verbose: true
profile: true
show_dir_listing: true

pygments: true

plugins:
  - jekyll-admin
  - jekyll-autoprefixer
  - jekyll-minifier
  - jekyll/minibundle
  - jekyll-workbox-plugin
  - jekyll-target-blank
  - "jekyll-github-metadata"
  - jekyll-datapage-generator
  - jekyll-auto-image
#  - jekyll-git_metadata
  - jekyll-analytics
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll_include_plugin
#  - jekyll-github-chart
  - jekyll-glossary_tooltip
  - jekyll-giphy
  - jekyll-mermaid
  - jekyll_github_sample
  - liquid-md5

mermaid:
  src: 'assets/mermaid.js'

redirect_from:
  json: false

jekyll_compose:
  default_front_matter:
    drafts:
      description:
      image:
      category:
      tags:
    posts:
      description:
      image:
      category:
      tags:
      published: false
      sitemap: false
  auto_open: true

